name: Release
on:
  push:
    branches:
      - master
env:
  GITHUB_USER: ww-github
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build docker image
        uses: docker/build-push-action@v2
        with:
          tags: ghcr.io/whitewater-guide/pg_dump_restore:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

        # Semantic-release is configured in a way that it'll fail prepare step when event is not 'push'
        # This ensures that:
        # - When commit-analyzer says that no release should be made, then test and build phase do not run
        # - On pull requests build phase doesn't run, but test phase does
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # This is CR_PAT of ww-github user
          CR_PAT: ${{ secrets.CR_PAT }}
        run: yarn semantic-release
